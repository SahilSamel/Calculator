<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Sahil Samel" />
    <meta property="og:site_name" content="Calculator" />
    <meta property="og:title" content="Calculator" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="A simple Calculator" />
    <meta property="og:url" content="https://calculatorwithme.netlify.app" />
    <meta
      property="og:image"
      content="https://calculatorwithme.netlify.app/static/images/favicon.png"
    />

    <script defer src="/static/js/script.js"></script>
    <script defer src="/static/js/long-press-event.js"></script>

    <link rel="stylesheet" href="/static/css/styles.css" />
    <link
      rel="icon"
      sizes="192x192"
      href="/static/images/favicon.png"
      type="image/x-icon"
    />

    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <textarea class="inputarea" readonly required title="input"> </textarea>
        <textarea class="resultarea" disabled title="result"> </textarea>
        <button class="buttons input numbers number0">0</button>
        <button class="buttons input numbers number1">1</button>
        <button class="buttons input numbers number2">2</button>
        <button class="buttons input numbers number3">3</button>
        <button class="buttons input numbers number4">4</button>
        <button class="buttons input numbers number5">5</button>
        <button class="buttons input numbers number6">6</button>
        <button class="buttons input numbers number7">7</button>
        <button class="buttons input numbers number8">8</button>
        <button class="buttons input numbers number9">9</button>
        <button class="buttons input numbers dot">.</button>
        <button class="buttons equalto">=</button>
        <button class="buttons input add">+</button>
        <button class="buttons input sub">-</button>
        <button class="buttons input mult">*</button>
        <button class="buttons input divide">/</button>
        <button class="buttons clear" data-long-press-delay="500" title="Clear">
          <img
            id="darkbackspace"
            src="/static/images/backspace-dark.svg"
            alt="darkBackspace"
          />
          <img
            id="lightbackspace"
            src="/static/images/backspace-light.svg"
            alt="lightBackspace"
            class="hide"
          />
        </button>
        <a href="info.html" class="buttons info" title="Info">
          <img
            id="darkquestion"
            src="/static/images/questionmark-dark.svg"
            alt="dark"
          />
          <img
            id="lightquestion"
            src="/static/images/questionmark-light.svg"
            alt="light"
            class="hide"
          />
        </a>
        <button class="buttons theme" title="theme">
          <img
            id="darktheme"
            src="/static/images/light-theme.svg"
            alt="theme"
            title="Set Light theme"
          />
          <img
            id="lighttheme"
            src="/static/images/dark-theme.svg"
            alt="theme"
            class="hide"
            title="Set Dark theme"
          />
        </button>
      </div>

      <div class="error"></div>
    </main>
  </body>
</html>
